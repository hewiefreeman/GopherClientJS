<html lang="en-US">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

		<meta charset="utf-8" />
		<title>Gopher Server Chat Example</title>

		<script type="text/javascript" src="https://hewiefreeman.github.io/GopherClientJS/src/gopher-client.js"></script>
		<script type="text/javascript" src="chatExample.js"></script>
	</head>

	<body>
		<p><h2>Login:</h2></p>
		<p>User Name: <input id="loginText" type="text" width="300"> Password: <input id="passText" type="password" width="300"> <button id="loginBtn">Login</button> </p>
		<p><input type="checkbox" id="guestCheck" checked> Guest</p>
		<p><input type="checkbox" id="rememberCheck"> Remember me</p>
		<hr>
		<p><h2>Chat Message</h2></p>
		<p>message: <input id="chatText" type="text" width="300"> <button id="chatBtn">Send</button></p>
		<hr>
		<p><h2>Private Message</h2></p>
		<p>User: <input id="pmUserText" type="text" width="300"> message: <input id="pmMessageText" type="text" width="300"> <button id="pmBtn">Send</button></p>
	</body>
</html>
