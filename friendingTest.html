<html lang="en-US">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

		<meta charset="utf-8" />
		<title>Gopher Server Friending Test</title>

		<script type="text/javascript" src="src/gopher-voice.js"></script>
		<script type="text/javascript" src="src/gopher-client.js"></script>
		<script type="text/javascript" src="friendTest.js"></script>
	</head>

	<body>
		<p><h2>Login:</h2></p>
		<p>User Name: <input id="loginText" type="text" width="300"> Password: <input id="passText" type="password" width="300"> <button id="loginBtn">Login</button><p>
		<hr>
		<p><h2>Send Request:</h2></p>
		<p>User Name: <input id="requestText" type="text" width="300"> <button id="requestBtn">Request</button></p>
		<hr>
		<p><h2>Accept Request:</h2></p>
		<p>User Name: <input id="acceptText" type="text" width="300"> <button id="acceptBtn">Accept</button></p>
		<hr>
		<p><h2>Decline Request:</h2></p>
		<p>User Name: <input id="declineText" type="text" width="300"> <button id="declineBtn">Decline</button></p>
		<hr>
		<p><h2>Remove Friend:</h2></p>
		<p>User Name: <input id="removeText" type="text" width="300"> <button id="removeBtn">Remove</button></p>
		<hr>
		<p><h2>Change Your Status:</h2></p>
		<p><select id="statusSelect">
			<option value="0">Available</option>
			<option value="1">In Game</option>
			<option value="2">Idle</option>
		</select></p>
	</body>
</html>
